<!--
7. Acrescente ao código HTML anterior controles para escolher o efeito que deve acontecer quando um parágrafo for clicado: 
hide, fade ou slide. Modifique o código JQuery para refletir a opção selecionada nos eventos.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Quest7</title>
    <script src= "https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
    .destaque{
        color: aqua;
        font-size: 100px  
    }
    </style>
</head>
<body>
    <p>Paragrafo 1</p>
    <span>001</span>
    <p>Paragrafo 2</p>
    <span>002</span>
    <p>Paragrafo 3</p>
    <span>003</span>
    <p>Paragrafo 4</p>
    <span>004</span>
    <p>Paragrafo 5</p>
    <span>005</span>
    <p>Paragrafo 6</p>
    <span>006</span>
    <p>Paragrafo 7</p>
    <span>007</span>    
    <p>Paragrafo 8</p>
    <span>008</span>
    <p>Paragrafo 9</p>
    <button onclick="mudar()">Mudar SPANS</button>
    <button onclick="aparecer()">Mostrar parágrafos</button>
    <button onclick="fade()">|FADE| parágrafos</button>
    <button onclick="slide()">|SLIDE| parágrafos</button>
    <script>
            $('p').on('click', function(e) {
                $(this).hide();  
            });
            function mudar() {                
                $('span').addClass('destaque');
            };
            function aparecer(){
                $('p').show(); 
            }
            function fade(){
                $('p').fadeOut();
            }
            function slide(){
                $('p').slideUp();
            }
                           
     </script>

</body>
</html>
