<html>
    <head>
        <script src= "https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <title>Quest10</title>
    <style>
        div {
            position: absolute; padding: 0.5em;
            border: 1px solid#383838;            
            width: 200px; height: 100px; top: 20px;
        }
        #d1 { left: 20px; background-color:#cae7ca;  }
        #d2 { left: 240px; background-color:#e5e7ca; }
        #d3 { left: 460px; background-color:#cae0e7; }
        #d4 { left: 680px; background-color:#e1cae7; }
    </style>
    <body>
        <div id="d1" onclick="aum()">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div id="d2" onclick="aum2()">Donec eu nisi in lectus tempus dignissim non quis lorem.</div>
        <div id="d3" onclick="aum3()">Duis ex nibh, imperdiet a massa quis, blandit gravida lectus.</div>
        <div id="d4" onclick="aum4()">Pellentesque mauris mauris, congue id ante id, ullamcorper finibus tortor.</div>
    </body>
    <script>
    function aum(){
        $('#d1').css('font-size', '39px');
    }
    function aum2(){
        $('#d2').css('position', 'fixed');
    }
    function aum3(){
        $('#d3').width('250px');
    }
    function aum4(){
        $('#d1:first-child').appendTo($('#d4'));
    }
    </script>
</html>
